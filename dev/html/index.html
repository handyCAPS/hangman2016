    <div class="outerWrap">

    <section class="leftSection">

        <div class="settingsWrap">
            <h3 class="settingsHeader">Settings</h3>
            <hr>

        <div class="letterBoardWrap">
            <div class="letterBoard">

            </div>
        </div>

    </section>

    <section class="rightSection">
        <div class="boardWrap">
            <div class="board">
                <div class="stick stick1" data-stick="1"></div>
                <div class="stick stick2" data-stick="2"></div>
                <div class="stick stick3" data-stick="3"></div>
                <div class="stick stick4" data-stick="4"></div>
                <div class="stick stick5" data-stick="5"></div>
                <div class="bodyPartsWrap">
                    <div class="stick stick6 bodyPart" data-stick="6"></div>
                    <div class="stick stick7 bodyPart" data-stick="7"></div>

                </div>

    </section>
